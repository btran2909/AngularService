<div [id]="id" class="unlayer-editor" [style.min-height]="minHeight"></div>

<div *ngIf="!isLoading" class="footer-action" [style.right.px]="footerActionRight">
  <p-button label="Save Design" severity="success" size="small" [disabled]="isLoading"
    (click)="saveDesign()"></p-button>
  <p-button label="Export HTML" size="small" [disabled]="isLoading" (click)="exportHtml()"></p-button>
</div>

<p-dialog [header]="modalTitle" [(visible)]="isShowResultModal" [style]="{ width: '50vw' }" [maximizable]="true">
  <ng-template pTemplate="header">
    <div class="ui-dialog-title">
      <h4 class="mb-0">{{modalTitle}}</h4>
      <p-button icon="pi pi-copy" severity="secondary" class="button-copy" [rounded]="true" [text]="true"
      (click)="copyContent()"></p-button>
    </div>
  </ng-template>
  <div class="modal-result">
    <textarea pInputTextarea class="w-full border-none" [autoResize]="true" [value]="editorContent"></textarea>
  </div>
</p-dialog>
