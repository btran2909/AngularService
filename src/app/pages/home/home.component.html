<p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions">
  <ng-template let-product pTemplate="item">
    <div class="grid grid-nogutter">
      <div class="col-6">
        <a href="#">
          <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2024/01/banner/Phu-kien-720-220-720x220-1.png" class="w-full shadow-2" alt="banner" />
        </a>
      </div>
      <div class="col-6">
        <a href="#">
          <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2024/01/banner/y36-720-220-720x220-2.png" class="w-full shadow-2" alt="banner" />
        </a>
      </div>
    </div>
  </ng-template>
</p-carousel>

<div class="card">
  <p-dataView #dv [value]="products" [layout]="layout">
    <ng-template let-product pTemplate="grid" let-products>
      <div class="grid grid-nogutter">
        <div class="col-12 sm:col-6 lg:col-4 xl:col-2 p-2" *ngFor="let product of products">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div class="flex flex-wrap align-items-center justify-content-between gap-2">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category }}</span>
              </span>
              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <img class="w-9 shadow-2 border-round"
                [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                [alt]="product.name" />
              <div class="text-2xl font-bold">{{ product.name }}</div>
              <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
              <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>

<div class="card">
  <p-carousel [value]="products" [numVisible]="5" [numScroll]="3" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
      <h4>Giảm giá mạnh</h4>
    </ng-template>
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <div class="mb-3">
          <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name"
            class="w-6 shadow-2" />
        </div>
        <div>
          <h4 class="mb-1">{{ product.name }}</h4>
          <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
          <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
          <div class="mt-5 flex align-items-center justify-content-center gap-2">
            <p-button icon="pi pi-search" [rounded]="true" />
            <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary" />
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="text-center">
        <p-button label="Xem tất cả" [loading]="loading" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-carousel>
</div>
